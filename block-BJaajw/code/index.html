<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Space Flight News</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <ul></ul>
    <main>
      <div class="select-container">
        <select id="source">
          <option>Select a news source</option>
          <option value="NASA">NASA</option>
          <option value="SpaceNews">SpaceNews</option>
          <option value="Spaceflight Now">Spaceflight Now</option>
          <option value="Teslarati">Teslarati</option>
          <option value="Arstechnica">Arstechnica</option>
        </select>
      </div>
      <section class="display"></section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
