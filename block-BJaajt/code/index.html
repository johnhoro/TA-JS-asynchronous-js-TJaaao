<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetching Data</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Github User Finder</h1>
    <div class="container">
      <div class="input-box">
        <input type="text" placeholder="Enter GitHub UserName" />
      </div>
      <section class="user-card">
        <div class="user-details">
          <img src="../img/john.jpg" alt="Pic-1" class="avatar" />
          <h3 class="user-name">John Horo</h3>
          <p class="bio">Learner, Explorer</p>
        </div>
        <ul>
          <li class="followers-count">
            Followers:
            <div>
              <img src="../img/hacker.jpg" alt="Pic-2" />
              <p>user</p>
            </div>
            <div>
              <img src="../img/hacker.jpg" alt="Pic-3" />
              <p>user</p>
            </div>
          </li>
          <li class="following">
            Following:
            <div>
              <img src="../img/hey2.jpg" alt="Pic-3" />
              <p>user</p>
            </div>
            <div>
              <img src="../img/hey2.jpg" alt="Pic-2" />
              <p>user</p>
            </div>
          </li>
        </ul>
      </section>
      <section class="cat-section">
        <h2>Random Cat Image</h2>
        <div class="cat-image-container">
          <img src="../img/cat.jpg" alt="cat-image" class="cat-image" />
        </div>
        <button>Get New Cat</button>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
